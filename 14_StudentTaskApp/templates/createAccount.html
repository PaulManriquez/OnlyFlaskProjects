<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <h2>App task</h2>
            {% if not userExist %}<!--If a user doesnt exist, you can show this links-->
                <a href="{{url_for('Index')}}" class="mx-3">Login</a>
                <a href="{{url_for('CreateAccount')}}" class="mx-3">Create a new account</a>
            {% endif %}
        </div>
    </nav>

    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-50">
                <div class="card-body">
                    <!--=============== FORM ==============-->
                    <form action="/createAccount" method="POST">
                        <h3 class="text-center">Create a new account </h3>
                        <h5 class="text-center">Fill your credentials</h5>

                        <label>Name</label>
                        <input type="text" class="form-control mb-3" name="Name">

                        <label>Surname</label>
                        <input type="text" class="form-control mb-3" name="Surname">
                        
                        <label>Email</label>
                        <input type="email" class="form-control mb-3" name="Email">
                    
                        <label>Password</label>
                        <input type="password" class="form-control mb-3" name="Password">

                        <button type="submit" class="btn btn-primary w-100">Create</button>
                        {% if message %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error: </strong>{{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                    </form>
                    <!--=============== FORM ==============-->

                </div>
            </div>
        </div>
    </main>

</body>
</html>
